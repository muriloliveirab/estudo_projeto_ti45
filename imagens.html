<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estruturas para imagens</title>

    <link rel="shortcut icon" href="fotos/icone.jpg" type="image/x-icon">
    
<style>
body{
    background-image:url(fotos/bella.jpg.jfif), url(fotos/gigi-hadid-2023.jpg);
    background-repeat: no-repeat, repeat;
    background-size:contain, 800px;
    background-attachment: fixed;
    }
</style>

<body>
    <h1>estruturas de imagens</h1>
    <h2>imagem com link</h2>
    
    <a href="https://br.pinterest.com/pin/288582288606655985/" target="_blank">
    <img src="fotos/bella.jpg.jfif" alt="foto da bella hadid" title="bella hadid"> 
    </a>
    <h2>imagem mapeada</h2>
    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="fotos/workplace.jpg" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="computador" title="computador" href="https://pt.wikipedia.org/wiki/Computador" coords="34,34,277,352" shape="rect">
    <area target="_blank" alt="café" title="café" href="https://pt.wikipedia.org/wiki/Caf%C3%A9" coords="338,301,51" shape="circle">
    <area target="_blank" alt="celular" title="celular" href="https://pt.wikipedia.org/wiki/Telefone_celular" coords="289,175,331,171,338,244,294,248" shape="poly">
</map>

 </video>
